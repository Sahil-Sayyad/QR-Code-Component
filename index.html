<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">


  <!--CSS-->
  <link rel="stylesheet" href="styles.css">

  <!--Google-font-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit&display=swap" rel="stylesheet">
  <title>QR code component</title>
</head>

<body>
  <div id="box">

    <!--image-->
    <img class="img" src="images/image-qr-code.png" alt="image-qr-code" width="300" height="300">

    <!--Higlighted-Text-->
    <h2 class="Highlighted-text"><b>Improve your front-end skills by building projects</b></h2>


    <!--pragraph-text-->
    <p class="paragraph-text"> Scan the QR code to visit Frontend Mentor and take your coding skills to the next level
    </p>
  </div>


  <!--footer-->
  <br>
  <div class="footer">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/Sahil-Sayyad/QR-code-component">Sahil Sayyad</a>.
  </div>

</body>

</html>
